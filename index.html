<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JavaScript OOP || webprog.io</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container mt-5">
            <form id="postForm" class="row gy-2 gx-3 mb-5 align-items-end">
                <div class="col-3">
                    <label for="title" class="form-label">Title: </label>
                    <input type="text" class="form-control" id="title" />
                </div>

                <div class="col-2">
                    <label for="author" class="form-label">Author: </label>
                    <input type="text" class="form-control" id="author" />
                </div>

                <div class="col-6">
                    <label for="body" class="form-label">Body: </label>
                    <input type="text" class="form-control" id="body" />
                </div>

                <div class="col-auto">
                    <button type="submit" class="btn btn-dark">Create</button>
                </div>
            </form>

            <hr />

            <div id="alert" class="row justify-content-center">
                <!-- <div class="col-md-4 alert alert-warning">
                    The post has been successfully deleted
                </div> -->
            </div>

            <div id="postList" class="row g-3 justify-content-center mt-2 mb-5">
       
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>

        <script src="./app.js"></script>
    </body>
</html>
